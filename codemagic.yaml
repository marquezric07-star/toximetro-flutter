workflows:
  ios-release:
    name: iOS App Store Release
    max_build_duration: 60
    
    environment:
      flutter: stable
      xcode: latest
    
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      
      - name: Install pods
        script: |
          cd ios
          pod install

              - name: Set up code signing
      script: |
        keychain initialize
        app-store-connect fetch-signing-files com.toximetro.ios \
          --type IOS_APP_STORE \
          --create
        keychain add-certificates
        xcode-project use-profiles
      
      - name: Build IPA
        script: flutter build ipa --release
    
    artifacts:
      - build/ios/ipa/*.ipa
