workflows:
  ios-release:
    name: iOS App Store Release
    max_build_duration: 60
    integrations:
      app_store_connect: Codemagic PORD Toximetro
    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.toximetro.ios
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Install pods
        script: |
          cd ios
          pod install
          cd ..
      - name: Build IPA
        script: flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
